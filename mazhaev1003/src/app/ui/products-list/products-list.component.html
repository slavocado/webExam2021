<table mat-table [dataSource]="products" class="mat-elevation-z4" style="width: 100%;">

  <!-- Is Bought Column -->
  <ng-container matColumnDef="isBought">
    <th mat-header-cell *matHeaderCellDef style="width: 80px"> Is Bought </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{green: !element.isBought}">
      <mat-checkbox class="example-margin" [checked]="element.isBought" (change)="onEditProperty($event, element)"></mat-checkbox>
      <!--      {{element.isBought}}-->
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{green: !element.isBought}"> {{element.name}} </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{green: !element.isBought}"> {{element.quantity}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef style="width: 150px"> Action </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{green: !element.isBought}">
      <app-edit-product
        [product]="element"
        (editProduct)="onEditProduct($event)"
        (deleteProduct)="onDeleteWorker($event)"
      ></app-edit-product>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
