<h1 mat-dialog-title>Add product to list</h1>
<div mat-dialog-content>
  <form [formGroup]="editProductForm" class="form-container">

    <mat-form-field style="width: 100%" appearance="fill">
      <mat-label>Product</mat-label>
      <input matInput placeholder="Milk" formControlName="name" required>
      <mat-error *ngIf="editProductForm.controls['name'].invalid">{{getErrorMessage('name')}}</mat-error>
    </mat-form-field>

    <mat-form-field style="width: 100%" appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" min="1" placeholder="3" formControlName="quantity" required>
      <mat-error *ngIf="editProductForm.controls['quantity'].invalid">{{getErrorMessage('quantity')}}</mat-error>
    </mat-form-field>

    <div>
      <mat-checkbox class="example-margin" formControlName="isBought">Is bought</mat-checkbox>
    </div>

  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Go back</button>
  <button mat-button [disabled]="editProductForm.invalid" [mat-dialog-close]="editProductForm.value">Edit</button>
</div>
